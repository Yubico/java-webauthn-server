# This name is shown in the status badge in the README
name: build

on: [push, pull_request]

jobs:
  test:
    name: JDK ${{matrix.java}}

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [8, 11, 16]

    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Run tests
      run: ./gradlew cleanTest check

    - name: Archive HTML test report
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: test-reports-java${{ matrix.java }}-html
        path: "*/build/reports/**"

    - name: Archive JUnit test report
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: test-reports-java${{ matrix.java }}-xml
        path: "*/build/test-results/**/*.xml"

    - name: Build JavaDoc
      run: ./gradlew assembleJavadoc

  publish-test-results:
    name: Publish test results
    needs: test
    runs-on: ubuntu-latest
    if: ${{ always() && github.event_name == 'pull_request' }}

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        files: "**/*.xml"
